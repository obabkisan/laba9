<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{myapp}} - Валюты</title>
    <style>
        body {
            background: linear-gradient(135deg, #F8E8E8 0%, #F0A8A9 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: "Times New Roman", Times, serif;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(240, 168, 169, 0.3);
        }
        h1 {
            color: #d81b60;
            border-bottom: 2px solid #f8bbd0;
            padding-bottom: 10px;
        }
        .menu {
            margin: 20px 0;
        }
        .menu a {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            background: #f8bbd0;
            color: #880e4f;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #f48fb1;
        }
        .menu a:hover {
            background: #f48fb1;
        }
        .card {
            background: #fce4ec;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        th {
            background: #f8bbd0;
            color: #880e4f;
            padding: 10px;
            text-align: left;
            border: 1px solid #f48fb1;
        }
        td {
            padding: 10px;
            border: 1px solid #f8bbd0;
        }
        .update-btn {
            padding: 8px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .update-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{myapp}}</h1>
        <p><strong>Автор проекта:</strong> {{author_name}}</p>
        <p><strong>Группа:</strong> {{group}}</p>

        <div class="menu">
            <a href="/">Главная</a>
            <a href="/author">Автор</a>
            <a href="/users">Пользователи</a>
            <a href="/currencies">Валюты</a>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="color: #d81b60; margin: 0;">Курсы валют</h3>
                <a href="/currencies/update" class="update-btn">
                    Обновить курсы
                </a>
            </div>

            <table>
                <tr>
                    <th>Код</th>
                    <th>Название</th>
                    <th>Курс (руб.)</th>
                    <th>Действия</th>
                </tr>
                {% for currency in currencies %}
                <tr>
                    <td><strong>{{currency.char_code}}</strong></td>
                    <td>{{currency.name}}</td>
                    <td>{{currency.value}}</td>
                    <td>
                        <a href="/currency/delete?id={{currency.id}}"
                        style="color: #d81b60; text-decoration: none;">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
